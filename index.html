<!-- linea que especifica que el archivo es de tipo html */ -->>
<!DOCTYPE html>
<!--  etiqueta que abre el documento -->>
<html>
    <!--  encabezado -->
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <!--  cuerpo de la pagina -->>
    <body>
        <!--  creacion de la escena -->
        <a-scene background="color:#777777">
            <!--  creacion de la caja cubica -->>

            <a-box position="-1 0.5 -3" color="#4CC3D9"></a-box>
            <a-sphere position="0 2.5 -5" radius="1.25" color="#ffC6D5"></a-sphere>
            <a-cylinder position="1 0.75 -3" radiud="0.5" height="1.5" color="#EF2D5E"></a-cylinder>
        


            <a-plane
            color="#000000"
            position="0 0 0"
            rotation="-90 0 0"
            width="10"
            lenght="10"
            ></a-plane>

            <a-cone
            position="1.25 0.5 -0.1"
            color="tomato"
            radius-bottom="0.5"
            radius-top="0"
            ></a-cone>

            <a-dodecahedron
            position="2.5 0.40 0"
            color="#FF9FFF"
            radius="0.5"
            ></a-dodecahedron>

            <a-octahedron
            position="-2.3 0.43 0"
            color="#DD079B"
            radius="0.45"
            ></a-octahedron>

            <a-ring
            position="-1 0.7 -1"
            color="#1479CF"
            radius-inner="0.25"
            radius-outer="0.7"
            ></a-ring>

        </a-scene> 

    </body>
</html>
